<style>
  :root {
    /* --- Variáveis Globais e Paleta Light Mode --- */
    --width: 720px;
    --font-main: 'Literata', sans-serif;
    --font-secondary: 'Literata', sans-serif;
    --font-scale: 1em;

    /* Cores Confortáveis (Light) - Seus Ajustes */
    --background-color: #ede7e3;
    --heading-color: #141313;
    --text-color: #141313;
    --link-color: #171006;
    --visited-color: var(--link-color);
    --code-background-color: #ede7e3;
    --code-color: #2a2a2a;
    --blockquote-color: var(--link-color);
  }

  /* --- Tema Escuro (Definição via Classe) --- */
  html.dark {
    --background-color: #1a1a1a; /* Seu Ajuste */
    --heading-color: #e5e3e1;    /* Seu Ajuste */
    --text-color: #e5e3e1;       /* Seu Ajuste */
    --link-color: #d1d7d7;
    --visited-color: var(--link-color);
    --code-background-color: #1a1a1a;
    --code-color: #cccccc;
    --blockquote-color: var(--link-color); /* <<-- CORREÇÃO AQUI (removido # e ; extra) */
  }

/* --- Tema leaf (Definição via Classe) --- */
 html.leaf {
   --background-color: #FFFDF6; /* <<-- Corrigido */
   --heading-color: #626F47;     /* <<-- Corrigido */
   --text-color: #626F47;        /* <<-- Corrigido */
   --link-color: #A4B465;        /* <<-- Corrigido */
   --visited-color: var(--link-color);
   --code-background-color: #FFFDF6;
   --code-color: #264653;
   --blockquote-color: #2a9d8f;
 }
 
/* --- Tema Cake (Definição via Classe) --- */
html.cake {
  --background-color: #FEF3E2; /* Ex: LavenderBlush (rosa bem claro) */
  --heading-color:    #874356; /* Ex: SaddleBrown (marrom escuro) */
  --text-color:       #874356; /* Ex: Sienna (marrom) */
  --link-color:       #C65D7B; /* Ex: HotPink */
  --visited-color:    var(--link-color);
  --code-background-color: #FAEBD7; /* Ex: AntiqueWhite */
  --code-color:       #8B4513; /* Ex: SaddleBrown */
  --blockquote-color: #A0522D; /* Ex: Sienna */
}
}

  /* Aplica cores escuras baseado na preferência do Sistema (como padrão inicial) */
  /* Evita aplicar se o usuário escolheu light manualmente (classe .light ou .leaf) */
  
  
 @media (prefers-color-scheme: dark) {
  html:not(.light):not(.leaf):not(.cake) { /* <<-- ADICIONADO :not(.cake) */
    /* ... variáveis de cor do tema dark aqui ... */
    /* (Mantive as correções que fiz antes aqui também) */
    --background-color: #1a1a1a;
    --heading-color: #e5e3e1;
    --text-color: #e5e3e1;
    --link-color: #d1d7d7;
    --visited-color: var(--link-color);
    --code-background-color: #1a1a1a;
    --code-color: #cccccc; /* Corrigido de #1a1a1a */
    --blockquote-color: var(--link-color);
  }
}

  /* --- Regras Específicas que só valem no modo escuro --- */
  /* (Pode querer adicionar regras para .leaf também se necessário) */
  html.dark main ul li a,
  html.dark main ul li a:visited {
      color: var(--heading-color);
  }
  @media (prefers-color-scheme: dark) {
    html:not(.light):not(.leaf) main ul li a, /* <<-- CORREÇÃO AQUI */
    html:not(.light):not(.leaf) main ul li a:visited { /* <<-- CORREÇÃO AQUI */
        color: var(--heading-color);
    }
  }
  /* --- Fim das regras específicas do Dark Mode --- */


  /* --- Regras CSS Gerais --- */
  body {
    font-family: var(--font-secondary);
    font-size: var(--font-scale);
    margin: auto;
    padding: 20px;
    max-width: var(--width);
    text-align: left;
    background-color: var(--background-color);
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: var(--text-color);
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  /* --- Cabeçalhos --- */
  h1 { font-family: var(--font-main); color: var(--heading-color); font-weight: bold;}
  h2 { font-family: var(--font-main); color: var(--heading-color); font-size: 1em; font-weight: bold;}
  h3, h4, h5, h6 { font-family: var(--font-main); color: var(--heading-color); font-weight: bold;}

  /* --- Links --- */
  a { color: var(--link-color); cursor: pointer; text-decoration: none; }
  a:hover { text-decoration: underline; opacity: 1; }
  nav a { margin-right: 12.5px; text-decoration: underline; vertical-align: middle; margin-bottom: 1em; }

  /* Sublinhado nos links para acessibilidade */
  main p a,
  main li a:not(ul li a),
  footer a {
    text-decoration: underline;
  }

  /* --- Texto e Elementos Inline --- */
  p { color: var(--text-color); font-size: 1em; margin-top: 1em\; margin-bottom: 1em; line-height: inherit; }
  strong, b { color: var(--heading-color); font-weight: bold; }
  button { margin: 0; cursor: pointer; background: none; border: none; padding: 0; }
  time { font-family: var(--font-secondary); font-style: normal; font-size: 0.9em; }

  /* --- Layout e Blocos --- */
  main { line-height: 1.5; }
  main > *:first-child { margin-top: 0; }
  table { width: 100%; border-collapse: collapse; margin: 1em 0; }
  th, td { border: 1px solid var(--text-color); padding: 0.5em; text-align: left;}
  hr { border: 0; border-top: 1px dashed var(--text-color); opacity: 1; margin: 2em 0; }
  img { max-width: 100%; height: auto; display: block; }

  code { font-family: monospace; padding: 2px 4px; background-color: var(--code-background-color); color: var(--code-color); border-radius: 3px; font-size: 0.9em; }
  blockquote { border-left: 2px solid var(--link-color); color: var(--blockquote-color); padding-left: 1em; margin: 1em 0; font-style: italic; opacity: 1;}
  footer { padding: 25px 0; text-align: center; font-size: 0.9em; opacity: 1; }

  /* --- Estilos para o Cabeçalho Principal --- */
  header {
    /* Sem display: flex aqui por padrão */
    margin-bottom: 2.5em; /* Espaço abaixo do header */
    margin-bottom: 1.5em; /* Espaço abaixo do header */
  }

  header a.title { /* Link do título do site */
    color: var(--heading-color);
    text-decoration: none;
    display: block;
    margin-bottom: 0.5em; /* Espaço entre título e nav/botão ABAIXO dele */
  }

  header p.site-title { /* Parágrafo com o título */
    font-family: var(--font-main);
    font-size: 1.5em; /* Ajuste como quiser */
    font-weight: bold;
    margin: 0;
    line-height: 2em;
    display: inline-block;
  }

  header a.title:hover { color: var(--heading-color); text-decoration: none; }

  /* --- Estilos para a Navegação e Botão de Tema --- */ /* <<-- CORREÇÃO AQUI (Simplificado comentário) */
  header nav { /* Container da navegação (Home, Blog, Botão) */
      display: flex;                 /* <<-- MUDANÇA AQUI (Flexbox adicionado) */
      align-items: center;           /* <<-- MUDANÇA AQUI (Centraliza verticalmente) */
  }

  #theme-toggle {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    /* margin-left: 8px; */ /* <<-- CORREÇÃO AQUI (Removido, flexbox cuida disso) */
    vertical-align: middle; /* Ajuda, mas align-items em nav é principal */
    line-height: 1;         /* Importante para consistência do ícone */
    font-size: 0.8em;       /* Ou o tamanho que você definiu */
    color: var(--link-color);
    position: relative;     /* Mantém para o ajuste 'top' */
    top: -5px;               /* Ou o ajuste vertical que você definiu */
  }
  #theme-toggle:hover { opacity: 1; } /* Você mudou para 1, mantive */

  html.dark #theme-toggle { color: var(--link-color); }
  html.leaf #theme-toggle { color: var(--link-color); } /* <<-- ADICIONADO (Define cor para o tema leaf) */
                                                      /* Ajuste a cor se quiser diferente para leaf */

  /* --- Controle de visibilidade dos Ícones de Tema (4 Temas) --- */

/* --- Controle de visibilidade dos Ícones de Tema (4 Temas) --- */

/* Esconde TODOS os ícones por padrão */
#theme-toggle .icon-light,
#theme-toggle .icon-dark,
#theme-toggle .icon-leaf,
#theme-toggle .icon-cake { /* <-- Inclui .icon-cake */
  display: none;
}

/* Mostra APENAS o ícone correto baseado na classe ATIVA do HTML */
html.light #theme-toggle .icon-light { display: inline; }
html.dark #theme-toggle .icon-dark { display: inline; }
html.leaf #theme-toggle .icon-leaf { display: inline; }
html.cake #theme-toggle .icon-cake { display: inline; } /* <-- Regra para cake */

/* Regra de fallback */
html:not(.dark):not(.leaf):not(.cake) #theme-toggle .icon-light { /* <-- Inclui :not(.cake) */
   display: inline;
}
/* (Regras de cor para #theme-toggle em cada tema, se necessário) */
/* Se quiser que a cor do ícone mude com o tema, adicione/ajuste aqui */
html.dark #theme-toggle { color: var(--link-color); } /* Exemplo: Usa a cor do link do tema dark */
html.leaf #theme-toggle { color: var(--link-color); } /* Exemplo: Usa a cor do link do tema leaf */
html.cake #theme-toggle { color: var(--link-color); } /* Exemplo: Usa a cor do link do tema cake */
/* A cor para o tema light já está definida na regra principal #theme-toggle */

  /* --- Fim dos Estilos do Cabeçalho --- */


  /* --- Demais Estilos (.inline, .highlight, etc) --- */
  .inline { width: auto !important; }

  .highlight, pre.code { /* Blocos de código */
    padding: 1em;
    background-color: var(--code-background-color);
    color: var(--code-color);
    border-radius: 3px;
    margin: 1em 0;
    overflow-x: auto;
    font-size: 0.9em;
    line-height: 1.4;
  }
  .highlight code, pre.code code { padding: 0; background-color: transparent; border-radius: 0; font-size: inherit; }


  /* --- Estilos para Lista de Posts Principal --- */
  main ul { list-style-type: none; padding-left: 0; }
  main ul li { margin-bottom: 1.25em; }

  /* Estilo BASE para os links de título na lista */
  main ul li a {
      color: var(--heading-color);
      font-size: 1.1em;
      text-decoration: none;
      font-weight: none;
      max-width: 80% /* Você adicionou isso */
  }
  main ul li a:hover { text-decoration: none; opacity: 1; } /* Você mudou para 1 */

  main ul li span { /* Span da Data na lista */
    margin-left: 1em;
    font-size: 0.9em; /* Você mudou */
    opacity: 1;       /* Você mudou */
    display: block;
  }


  /* --- Media Query para Telas Pequenas (Celulares) --- */
  @media (max-width: 767px) {
    main ul li a { max-width: 65%; display: block; font-size: 1em; }
    main ul li span { display: block; text-align: left; margin-left: 0; margin-top: 0.3em; }
    main article h1 { max-width: 80%; font-size: 1.1em; } /* Você mudou */
    body { padding: 20px; }
    header p.site-title { font-size: 1.5em; } /* Você mudou */
    header a.title { margin-bottom: 0.25em;} /* Você mudou */
    #theme-toggle { font-size: 0.9em; } /* Você mudou */
     /* Poderia ajustar o 'top' aqui se precisar para telas pequenas também: */
     /* #theme-toggle { font-size: 1em; top: 2px; } */
  } /* --- Fim da Media Query --- */


  /* --- Estilos para Figure/Figcaption (Otimização de Imagem) --- */
  figure { margin: 1.5em 0; padding: 0; }
  figure img, figure picture { max-width: 100%; height: auto; display: block; margin: 0 auto; border-radius: 5; }
  figure figcaption { text-align: center; font-size: 0.9em; color: var(--text-color); margin-top: 0.5em; opacity: 1;} /* Você mudou */

</style>
