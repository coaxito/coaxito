<a href="{{ "" | relURL }}">Home</a>
{{ range .Site.Menus.main }}
<a href="{{ .URL }}">{{ .Name }}</a>
{{ end }}
{{ with .Site.GetPage "/blog" }}
<a href="{{ "blog" | relURL }}">Blog</a>
{{ end }}


<button id="theme-toggle" title="Alternar tema" aria-label="Alternar tema" aria-live="polite" style="background:none; border:none; padding:0; cursor:pointer; vertical-align: middle; /* margin-left removido */ line-height: 1;">

  {{/* Ícone para tema claro (Sol) */}}
  <span class="icon-light"><i class="fi fi-br-sun"></i></span>

  {{/* Ícone para tema escuro (Lua) */}}
  <span class="icon-dark"><i class="fi fi-br-moon"></i></span>

  {{/* Ícone para tema ecologic (Folha) */}}
  <span class="icon-ecologic"><i class="fi fi-br-plant-wilt"></i></span>

  {{/* Ícone para tema cherry (Cereja) */}}
  <span class="icon-cherry"><i class="fi fi-sr-cherry"></i></span>

</button>
